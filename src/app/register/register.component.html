<div *ngIf="!auth()" class="container cont">
    <div class="card">
            <h2 class="card-title text-center">Register</h2>
            <hr>
            <form class="f1" #Form="ngForm" (ngSubmit)="submit()">
                <div class="form-group">
                    <input name="loginr" id="loginr" #login1="ngModel" [ngClass]="{'red-left': tooLong()}" [(ngModel)]="login" class="form-control" placeholder="Login" type="text" minlength="3" required autocomplete="off" (input)="showErr = false">
                </div>
                <div *ngIf="tooLong() || login1.invalid && (login1.dirty || login1.touched)">
                    <div *ngIf="login1.errors?.['minlength']" class="val">
                        <span class="glyphicon glyphicon-remove-sign"></span> Login must be at least 3 characters long
                    </div>
                    <div *ngIf="login1.errors?.['required']" class="val">
                        <span class="glyphicon glyphicon-remove-sign"></span> Login is required
                    </div>
                    <div *ngIf="tooLong()" class="val">
                        <span class="glyphicon glyphicon-remove-sign"></span> Login can't be longer than 20 characters
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" [(ngModel)]="pass" #password1="ngModel" name="passr" id="passr" placeholder="Password" type="password" required>
                </div>
                <div *ngIf="password1.invalid && (password1.dirty || password1.touched)">
                    <div *ngIf="password1.errors?.['required']" class="val">
                        <span class="glyphicon glyphicon-remove-sign"></span> Password is required
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" [ngClass]="{'red-left': !passwordsMatch()}" [(ngModel)]="pass2" #password2="ngModel" name="pass2" id="pass2" placeholder="Confirm password" type="password" required>
                </div>
                <div *ngIf="!passwordsMatch() && (password2.dirty || password2.touched)">
                    <div *ngIf="password2.errors?.['required'] || !passwordsMatch()" class="val">
                        <span class="glyphicon glyphicon-remove-sign"></span> Passwords must match
                    </div>
                </div>
                <div *ngIf="showErr" class="form-group bg-danger wrong">
                    {{err}}
                </div>
                <div *ngIf="showMsg" class="form-group bg-success msg">
                    Successfully registered
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!Form.form.valid || !passwordsMatch() || tooLong()"> Register  </button>
                </div>
                <hr>
            <span class="link1">Already have an account? <a [routerLink]="['/login']">Login</a></span>
            </form>
        </div>
</div>
